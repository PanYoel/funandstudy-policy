<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fun And Study</title>
<style>
    :root {
        --bg-color: #0f172a;      /* 아주 진한 남색 배경 */
        --card-color: #1e293b;    /* 다크 카드 */
        --text-main: #ffffff;
        --text-dim: #94a3b8;
        --accent: #4f46e5;        /* 인디고 */
        --accent-hover: #6366f1;
        --radius: 16px;
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont,
            "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        padding: 24px;
    }

    .container {
        max-width: 400px;
        width: 100%;
        background-color: var(--card-color);
        border-radius: var(--radius);
        box-shadow: 0 30px 80px rgba(0,0,0,0.6);
        padding: 24px 24px 28px;
        text-align: center;
        border: 1px solid rgba(255,255,255,0.05);
    }

    /* 아이콘 스타일 */
    .app-icon-wrapper {
        display: flex;
        justify-content: center;
        margin-bottom: 16px;
    }

    .app-icon {
        width: 96px;
        height: 96px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.7);
        border: 1px solid rgba(255,255,255,0.08);
        object-fit: cover;
        background-color: #000;
    }

    h1 {
        font-size: 1rem;
        font-weight: 600;
        margin: 0;
        color: var(--text-dim);
        letter-spacing: -0.02em;
        line-height: 1.4;
    }

    .title-main {
        font-size: 1.2rem;
        font-weight: 600;
        margin-top: 4px;
        margin-bottom: 0;
        color: var(--text-main);
        letter-spacing: -0.03em;
        line-height: 1.4;
    }

    .section-label {
        margin-top: 24px;
        margin-bottom: 12px;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-dim);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        text-align: left;
    }

    /* 버튼 리스트를 세로 정렬하고 전체 폭에 맞추기 */
    .link-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
    }

    .btn-link {
        display: block;
        width: 100%;
        background-color: var(--accent);
        color: #fff;
        text-decoration: none;
        text-align: center;
        font-size: 0.9rem;
        font-weight: 600;
        padding: 14px 16px;
        border-radius: var(--radius);
        line-height: 1.3;
        box-shadow: 0 16px 36px rgba(79,70,229,0.5);
        transition: all 0.15s ease;
        border: 0;
        cursor: pointer;
        word-break: keep-all;
    }

    .btn-link.secondary {
        background-color: #334155;
        color: #fff;
        box-shadow: 0 16px 36px rgba(0,0,0,0.7);
    }

    .btn-link:hover {
        background-color: var(--accent-hover);
        box-shadow: 0 20px 44px rgba(99,102,241,0.6);
    }

    .btn-link.secondary:hover {
        background-color: #475569;
        box-shadow: 0 20px 44px rgba(0,0,0,0.8);
    }

    /* 비디오 박스 */
    .video-wrapper {
        position: relative;
        width: 100%;
        border-radius: var(--radius);
        overflow: hidden;
        box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        background-color: #000;
        aspect-ratio: 16 / 9;
        border: 1px solid rgba(255,255,255,0.07);
    }

    .video-wrapper iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }

    footer {
        margin-top: 28px;
        font-size: 0.7rem;
        line-height: 1.4;
        color: var(--text-dim);
        text-align: center;
    }
</style>
</head>
<body>
    <main class="container">

        <!-- 앱 아이콘 -->
        <div class="app-icon-wrapper">
            <img
                class="app-icon"
                src="Hero Hunmin - English Icon.png"
                alt="Hero Hunmin App Icon"
            />
        </div>

        <!-- 스튜디오명 / 게임명 -->
        <h1>Fun And Study</h1>
        <p class="title-main">
            Hero Hunmin: Roguelike Learning English Game
        </p>

        <!-- 문서 섹션 -->
        <div class="section-label">Documents</div>
        <div class="link-list">
            <a class="btn-link" href="privacy.html">
                Privacy Policy<br/>
                (개인정보 처리방침)
            </a>
            <a class="btn-link secondary" href="account-deletion.html">
                Hero Hunmin: Account Deletion Policy<br/>
                (계정 삭제 안내)
            </a>
        </div>

        <!-- 비디오 섹션 -->
        <div class="section-label">Video</div>
        <div class="video-wrapper">
            <iframe
                src="https://www.youtube.com/embed/SgGiZ_Mvy44"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;"
                allowfullscreen
            ></iframe>
        </div>

        <footer>
            © Fun And Study. All rights reserved.
        </footer>
    </main>
</body>
</html>
