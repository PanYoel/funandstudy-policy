<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fun And Study</title>
<style>
    :root {
        --bg-color: #0f172a;      /* 아주 진한 남색 */
        --card-color: #1e293b;    /* 다크 카드 */
        --text-main: #ffffff;
        --text-dim: #94a3b8;
        --accent: #4f46e5;        /* 인디고 */
        --accent-hover: #6366f1;
        --radius: 16px;
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont,
            "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        padding: 24px;
    }

    .container {
        max-width: 400px;
        width: 100%;
        background-color: var(--card-color);
        border-radius: var(--radius);
        box-shadow: 0 30px 80px rgba(0,0,0,0.6);
        padding: 24px 24px 28px;
        text-align: center;
        border: 1px solid rgba(255,255,255,0.05);
    }

    h1 {
        font-size: 1.4rem;
        font-weight: 600;
        margin: 0;
        color: var(--text-main);
        letter-spacing: -0.03em;
    }

    .subtitle {
        margin-top: 8px;
        font-size: 0.95rem;
        font-weight: 400;
        line-height: 1.4;
        color: var(--text-dim);
    }

    .section-label {
        margin-top: 24px;
        margin-bottom: 12px;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-dim);
        text-transform: uppercase;
        letter-spacing: 0.08em;
    }

    .link-list {
        display: grid;
        gap: 12px;
    }

    .btn-link {
        display: block;
        width: 100%;
        background-color: var(--accent);
        color: #fff;
        text-decoration: none;
        text-align: center;
        font-size: 0.9rem;
        font-weight: 600;
        padding: 14px 16px;
        border-radius: var(--radius);
        line-height: 1.2;
        box-shadow: 0 14px 30px rgba(79,70,229,0.4);
        transition: all 0.15s ease;
        border: 0;
        cursor: pointer;
    }

    .btn-link.secondary {
        background-color: #334155;
        box-shadow: 0 14px 30px rgba(0,0,0,0.5);
    }

    .btn-link:hover {
        background-color: var(--accent-hover);
        box-shadow: 0 18px 40px rgba(99,102,241,0.5);
    }

    .btn-link.secondary:hover {
        background-color: #475569;
        box-shadow: 0 18px 40px rgba(0,0,0,0.6);
    }

    footer {
        margin-top: 28px;
        font-size: 0.7rem;
        line-height: 1.4;
        color: var(--text-dim);
    }
</style>
</head>
<body>
    <main class="container">
        <h1>Fun And Study</h1>
        <p class="subtitle">
            Hero Hunmin: Roguelike Learning Game
        </p>

        <div class="section-label">Documents</div>
        <div class="link-list">
            <a class="btn-link" href="privacy.html">
                Privacy Policy<br/>
                (개인정보 처리방침)
            </a>
            <a class="btn-link secondary" href="account-deletion.html">
                Hero Hunmin: Account Deletion Policy<br/>
                (계정 삭제 안내)
            </a>
        </div>

        <footer>
            © Fun And Study. All rights reserved.
        </footer>
    </main>
</body>
</html>
